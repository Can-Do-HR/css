<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*ul li가지고 잇는 기본리스트 속성*/
        /*strl + shift + l or  alt+마우스클릭을 누르면 같은 속성을가진 친구들을 한번에 잡을 수 잇다*/
        ul,li class="col-"{list-style: none;}
        .p1, .p2{color:rebeccapurple;}

        /*li의 class명이 col이 포함된 모든 요소 선택*/
        li[class*="col"]{color:aqua;}

    </style>
</head>
<body>
    
    <p class="p1">그룹</p>
    <b class="p2">그룹</b>

    <ul>
        <li class="col-1">리스트</li>
        <li class="col-2">리스트</li>
        <li class="col-3">리스트</li>
        <li class="col-4">리스트</li>
        <li class="col-5">리스트</li>
    </ul>

</body>
</html>
