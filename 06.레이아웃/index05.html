<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{padding : 0px; border: 0px; box-sizing: border-box;}
        div{border: 1px black solid;}
        .main{width: 50%; height: 40%;}
        .top, .bottom{height: 20%;}
        .mid{height: 60%; overflow: hidden; padding:20px;}
        .mid-inner > div{width: 50%; height: 33%; display: inline-block;}
    </style>
</head>
<body>
    
    <section>
        <div class="main">
            <div class="top">
                탑
            </div>
            <div class="mid">
                <div class="mid-inner">
                    <div class="d-left">중간 패딩 위아래 20px</div>
                    <div class="d-right">중간 패딩 위 아래 20px</div>
                </div>
            </div>
            <div class="bottom">
                바텀
            </div>
        </div>
    </section>

</body>
</html>
