    <link rel="stylesheet" href="css/header.css">

    <style>
        .join-form {
            float: none;
            margin: 0 auto;
        }
        /* 박스쉐도우: 그림자가 가로로떨어진 간격, 세로로 떨어진 간격, 흐릿도 정도, 그림자 색상*/
        .join-form form{box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2); padding: 20px;}

        @media(max-width: 767px;){
            .join-form form{padding: 50px 0px;}
        }
        .titlebox {
            width: 250px;
            text-align: center;
            height: 40px;
            line-height: 40px;
            margin: 70px auto;
            border-top: 1px solid #e1e1e1;
            border-bottom: 1px solid #e1e1e1;
        }
        .form-control, .form-group {border-radius: 0px;}
    </style>

</head>

<body>

        <nav class="navbar">
            <div class="container-fluid">

                        <span class="icon-bar"></span>

                    </button>
                    <!--로고를 넣는 영역-->
                    <a class="navbar-brand" href="#"><img src="img/icon.svg" class="logo"></a>

                <!--네비바 안에 포함되는 컨텐츠-->
                <div class="collapse navbar-collapse" id="myNavbar">
                    <!--좌측메뉴-->
                    <ul class="nav navbar-nav">

                        <li><a href="#">Page 2</a></li>
                        <li><a href="#">Page 3</a></li>

    <section>

            <div class="row">
                <div class="col-xs-12 col-md-9 col-lg-6 join-form">
                    <div class="titlebox"> 회원가입 </div>

                    <form action="">
                        <div class="form-group">
                            <label>아이디</label>
                            <div class="input-group"><!--우측에 버튼이 달려잇음..-->
                                <input type="text" class="form-control" placeholder="아이디를 입력하세요">
                                <div class="form-group">
                                <button class="btn btn-info" type="submit">중복확인</button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <!--버튼없는 인풋-->
                        <div class="form-group">
                            <label>이름</label>
                            <input type="password" class="form-control" placeholder="이름을 입력하세요">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>비밀번호</label>
                            <input type="password" class="form-control" placeholder="비밀번호">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>비밀번호 확인</label>
                            <input type="password" class="form-control" placeholder="비밀번호 확인">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>이름</label>
                            <input type="password" class="form-control" placeholder="이름을 입력하세요">
                        </div>
                        <br>
                        <div class="form-group">
                            <label>주소</label>
                            <div class="input-group"><!--우측에 버튼이 달려잇음..-->
                                <input type="text" class="form-control" placeholder="우편번호">
                                <div class="form-group">
                                <button class="btn btn-info" type="submit">주소확인</button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="기본주소">
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="상세주소">
                        </div>

                        <!--버튼영역-->
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">회원가입</button>
                        </div>
                        
                        <div class="form=group">

                        </div>
